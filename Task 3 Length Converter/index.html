<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Length Converter</title>
    
    <link rel="icon" type="image/x-icon" href="favicon.png">

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- icon 8 cdn -->
    <a href="https://icons8.com/icon/86209/reset"></a
    ><a href="https://icons8.com"></a>
    <a href="https://icons8.com/icon/16318/github"></a
    ><a href="https://icons8.com"></a>

    <main>
      <div class="converter-body">
        <section class="converter-title-section">
          <h1>Length Converter</h1>
          <img
            width="25"
            height="25"
            src="https://img.icons8.com/material-outlined/24/FAB005/recurring-appointment.png"
            alt="recurring-appointment" 
            class="reset"
          />
          
        </section>

        <section class="converter-body-section">
            <div class="top">
          <input type="number" placeholder="Input" id="input" />
          <span>=</span>
          <input type="number" placeholder="Result" id="result" readonly />
        </div>
        <div class="buttom">
          <select id="input-type">
            <option value="meter">Meter</option>
            <option value="kilometer">Kilometer</option>
            <option value="centimeter">Centimeter</option>
            <option value="feet">Feet</option>
            <option value="inches">Inches</option>
            <option value="yards">Yards</option>
            <option value="miles">Miles</option>
          </select>

          <select id="result-type">
            <option value="meter">Meter</option>
            <option value="kilometer">Kilometer</option>
            <option value="centimeter">Centimeter</option>
            <option value="feet">Feet</option>
            <option value="inches">Inches</option>
            <option value="yards">Yards</option>
            <option value="miles">Miles</option>
          </select>
        </div>
        </section>
      </div>
    </main>
    <footer>
        handcrafted by Sumit Bera | part of InternPe Internship |<a href="https://github.com/berasumit611/Internpe/tree/main/Task%203%20Length%20Converter" rel="noopener" target="_blank"><img
        width="23"
        height="23"
        src="https://img.icons8.com/windows/32/000000/github.png"
        alt="github"
      /></a> 
      </footer>
    <script src="script.js"></script>
  </body>
</html>
